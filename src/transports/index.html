.<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="../assets/styles/styles.css">

<body class="background-river">
  <header>
    <div class="categories__list">
      <div>
          <img src="../assets/icon/bus.png">
          <span>Buses</span>
        </div>
        <div>
          <img src="../assets/icon/taxi.png">
          <span>Taxis</span>
        </div>
        <div>
          <img src="../assets/icon/moto-taxi.png">
          <span>Caponera</span>
        </div>
        <div>
          <img src="../assets/icon/boat.png">
          <span>Barcos</span>
        </div>
    </div>
  </header>
  
  <main>
    <div class="frame-content">
      <figure>
        <div class="frame-content__foto">
          <img src="../assets/img/ferry.jpg" alt="Foto">
        </div>
       
        <div class="frame-content__price">
          
          <img class="icon" src="../assets/icon/pesos.png" alt="">
          <p>10 a 25</p>
        </div>
        <div class="frame-content__route">
          <img class="icon" src="../assets/icon/distance.png" alt="">
          <p>Ruta ruta ruta</p>
        </div>
        <div class="frame-content__schedule">
          <img class="icon" src="../assets/icon/clock.png" alt="">
          <p>11 pm de Moyogalpa para Altagracia</p>
        </div>
      </figure>
    </div>
  </main>
</body>

</html>

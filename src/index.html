<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
 <main>
   <div id="changeSection">
     <img src="./assets/icon/circle-user.png">
   </div>
   <section id="home-frame" class="background-river">
     <figure class="home-frame__logo">
       <img src="./assets/img/logo.jpg" alt="Logo">
     </figure>
     <div class="home-frame__button-categories">
       <button onclick="irLocal()" class="primary-button" type="submit">Comenzar con locales</button>
       <button onclick="irTransport()" class="primary-button" type="submit">Comenzar con transporte</button>
     </div>
   </section>
   
   <section id="login-frame" class="background-river hide">
     <figure class="frame__logo">
       <img src="./assets/img/logo.jpg" alt="Logo">
     </figure>
     <div class="login__form">
       <h2>Iniciar sesión</h2>
       <form action="">
         <div>
           <img src="./assets/icon/user.png" alt="icono usuario">
           <input type="text">
         </div>
         <div>
           <img src="./assets/icon/lock.png" alt="">
           <input type="text">
         </div>
       </form>
       
       <div>
         <button class="primary-button" type="submit">Iniciar Sesión</button>
         <p class="buttons-o">o<p>
         <button class="secondary-button" type="submit"><img src="./assets/icon/google.png"><p>Google</p></button>
       </div>
     </div>
   </section>
   
   <!-- <div>
      <div>
        <img src="./assets/icon/house.png" alt="">
        <span>Inicio</span>
      </div>
      <div>
        <img src="./assets/icon/circle-user.png" alt="">
        <span></span>
      </div>
    </div>
    -->
 </main>
 
 <script src="main.js"></script>
</body>

</html>
